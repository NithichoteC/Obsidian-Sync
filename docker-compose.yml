version: '3.8'

services:
  couchdb:
    image: couchdb:3.3
    container_name: obsidian-couchdb
    restart: unless-stopped

    environment:
      # Set these in Coolify Environment Variables UI (more secure)
      # Or create .env file locally (DO NOT commit to GitHub)
      COUCHDB_USER: ${COUCHDB_USER:-admin}
      COUCHDB_PASSWORD: ${COUCHDB_PASSWORD}

    # Expose port for Coolify service detection
    expose:
      - "5984"

    # Direct port access (requires firewall protection!)
    # Configure Hetzner firewall to only allow YOUR IP to access port 5984
    ports:
      - "5984:5984"

    volumes:
      # Persistent data storage
      - couchdb-data:/opt/couchdb/data
      - couchdb-config:/opt/couchdb/etc/local.d
      - ./couchdb-config/local.ini:/opt/couchdb/etc/local.d/local.ini

    networks:
      - default

    labels:
      # Traefik labels for Coolify proxy
      - "traefik.enable=true"
      - "traefik.http.routers.obsidian-couchdb.rule=Host(`obsidian.umbryth.com`)"
      - "traefik.http.routers.obsidian-couchdb.entrypoints=websecure"
      - "traefik.http.routers.obsidian-couchdb.tls=true"
      - "traefik.http.routers.obsidian-couchdb.tls.certresolver=letsencrypt"
      - "traefik.http.services.obsidian-couchdb.loadbalancer.server.port=5984"
      # HTTP to HTTPS redirect
      - "traefik.http.routers.obsidian-couchdb-http.rule=Host(`obsidian.umbryth.com`)"
      - "traefik.http.routers.obsidian-couchdb-http.entrypoints=web"
      - "traefik.http.routers.obsidian-couchdb-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5984/_up"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s

volumes:
  couchdb-data:
    driver: local
  couchdb-config:
    driver: local

networks:
  default:
    name: coolify
    external: true
